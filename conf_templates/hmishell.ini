; HMISHELL.INI OSHMI SHELL CONFIGURATION FILE

;---------------------------------------------------------------------------------------------------
[HMISHELL]

; IHMShell window position
POS_X=0
POS_Y=0

; 1 = transparant mode (default), 0 = non transparent mode
;TRANSPARENCY=1

; TCP HTTP Port for Server 
;REMOTE_HTTP_PORT=51909

; Shell API server URL
;SHELL_API_URL="htdocs/shellapi.rjs"

; IP Addresses from the OSHMI servers, only for client mode
;SERVER1=10.63.3.62
;SERVER2=10.63.3.63

; IP Address from the OSHMI customized by the OS logged-in username 
;SERVER1_USERNAME=10.63.3.62
;SERVER2_USERNAME=10.63.3.63

; 1=Hide the adm password field, 0(default)=show the adm password field in the options dialog
;HIDEPASSWD=0

; Enable/disable HMIShell alarm beep (default = 0 = no beep)
; Configure BEEP=1 when webserver.exe run as a Windows service (and so can't beep)
; Configure BEEP=1 when this machine is not an HMI server (don't run webserver.exe)
;BEEP=0


; Set background color (default=do not set)
;BGCOLOR_RED=51 
;BGCOLOR_GREEN=102 
;BGCOLOR_BLUE=153

